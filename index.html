<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div id="title">
                <img src="odin-lined.png" alt="The Odin Project logo">
                <div>Odin</div>
            </div>
            <div id="image-source">
                Photo by <a href="https://unsplash.com/de/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div class="content">
            <div class="text">
                <p>
                    This is not a real online service! This is just for learning how to setup a form website. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    But to be <em>honest</em>, you should not.
                </p>
            </div>
            <!-- Need to change the behaviour of the inputs -->
            <form action="" method="post">
                <p>
                    Let's do this!
                </p>
                <div class="container">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-input">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-input error">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        <span></span>
                    </div>
                    <div class="form-input error">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        <span></span>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div> Already have an account? <a href="">Log in</a></div>
        </div>
    </div>

</body>

</html>
